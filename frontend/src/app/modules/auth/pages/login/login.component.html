<div class="w-full mt-8">
    <div class="h-full flex justify-content-center align-items-center">
        <p-card styleClass="p-fluid bg-gray-500" [style]="{'width': '25rem'}">
            <ng-template pTemplate="header">
                <div class="flex justify-content-center pt-4"><img src="/assets/images/auth/user.png"
                        [style]="{'width': '8rem', 'height': '8rem'}"></div>
            </ng-template>
            <ng-template pTemplate="content">
                <form [formGroup]="loginForm" (keydown.enter)="handleSubmit()">
                    <div class="field">
                        <h4>Email</h4>
                        <input pInputText type="email" formControlName="email">
                    </div>
                    <div class="field">
                        <h4>Contrase√±a</h4>
                        <p-password [feedback]="false" [toggleMask]="true"
                            formControlName="password"></p-password>
                    </div>
                </form>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex justify-content-center">
                    <p-button label="Iniciar sesion" class="w-full" (onClick)="handleSubmit()">
                    </p-button>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
