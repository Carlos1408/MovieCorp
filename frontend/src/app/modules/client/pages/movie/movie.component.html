<div
    class="-mt-2 mb-3 w-full h-4rem surface-100 border-round text-white mb-8rem flex align-items-center justify-content-center">
    <h1 class="m-0">{{movie.title}}</h1>
</div>
<div class="grid">
    <div class="col-12 lg:col-3 mr-8">
        <div class="flex justify-content-center">
            <p-image [src]="BASE_URL + movie.imagePath" [alt]="movie.title" height="500" [preview]="true"></p-image>
        </div>
        <div class="flex justify-content-center mt-2">
            <div class="surface-50 border-round" style="max-width: 350px">
                <h1 class="pl-2 my-2">Horarios</h1>
                <div class="flex flex-wrap" style="max-width: 350px">
                    <div class="h-3rem w-4rem border-round flex align-items-center justify-content-center bg-red-600 hover:bg-red-800 border-1 border-white text-white m-2 font-bold transition-colors transition-duration-200 cursor-pointer"
                        *ngFor="let function of functions" (click)="handleClick($event)">
                        {{function}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-12 lg:col-7">
        <youtube-player [videoId]="trailerUrl" suggestedQuality="highres" [height]="480" [width]="850"
            [startSeconds]="0"></youtube-player>

        <div class="max-w-full">
            <app-movie-property title="Genero" [property]="movie.genre" [br]="false"></app-movie-property>
            <app-movie-property title="Clasificacion" [property]="movie.rating"></app-movie-property>
            <app-movie-property title="Duracion" [property]="movie.length + ' mins'"></app-movie-property>
            <app-movie-property title="Protagonistas" [property]="movie.protagonists"></app-movie-property>
            <app-movie-property title="Director" [property]="movie.genre"></app-movie-property>
            <app-movie-property title="Genero" [property]="movie.genre"></app-movie-property>
            <div class="mt-3">
                <h3 class="my-0 mr-2">Sinopsis </h3>
                <p class="mt-1 pr-8">{{movie.synopsis}}</p>
            </div>
        </div>
    </div>
</div>
