<div class="flex flex-wrap justify-content-center">
    <div class="lg:mx-4 md:mx-2" *ngFor="let cinema of cinemas; index as i">
        <app-option-card [name]="cinema.name" [url]="'/client/billboard/' + cinema._id"
            [imagePath]="API_URL + cinema.imagePath">
        </app-option-card>
    </div>
</div>
