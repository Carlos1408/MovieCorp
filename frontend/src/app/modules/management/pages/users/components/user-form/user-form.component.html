<form class="card bg-dark text-light" [formGroup]="userForm">
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" formControlName="lastnames" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" formControlName="birthdate" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="number" formControlName="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirme contraseña</label>
            <input type="password" formControlName="passwordConfirm" class="form-control">
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <button (click)="handleSubmit()" class="btn btn-primary">Guardar</button>
            <button (click)="handleCancel()" class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
