<p-table [value]="users" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nro</th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="lastnames">Apellidos <p-sortIcon field="lastnames"></p-sortIcon></th>
            <th pSortableColumn="phone">Telefono <p-sortIcon field="phone"></p-sortIcon></th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="rol">Rol <p-sortIcon field="rol"></p-sortIcon></th>
            <th>Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{users.indexOf(user) + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastnames}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.rol}}</td>
            <td class="flex">
                <p-button label="Editar" (onClick)="handleEdit(user)" iconPos="right" icon="pi pi-pencil"
                    styleClass="p-button-sm p-button-success mr-2"></p-button>
                <p-button label="Eliminar" (onClick)="handleDelete(user._id)" iconPos="right" icon="pi pi-trash" styleClass="p-button-sm p-button-danger">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
