<p-table [value]="movies" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nro</th>
            <th>Titulo</th>
            <th>Portada</th>
            <th>Genero</th>
            <th>Clasificacion</th>
            <th>Duracion</th>
            <th>Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
        <tr>
            <td>{{movies.indexOf(movie)+1}}</td>
            <td>{{movie.title}}</td>
            <td><p-image [src]="'http://localhost:4000/' + movie.imagePath" height="150" [preview]="true"></p-image></td>
            <td>{{movie.genre}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.length}}</td>
            <td>
                <p-button label="Editar" iconPos="right" icon="pi pi-pencil"
                    styleClass="p-button-sm p-button-success mr-2"></p-button>
                <p-button label="Eliminar" iconPos="right" icon="pi pi-trash" styleClass="p-button-sm p-button-danger">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
