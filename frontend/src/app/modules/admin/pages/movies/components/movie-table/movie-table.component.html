<p-table [value]="movies" [rows]="5" [paginator]="true" responsiveLayout="scroll" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nro</th>
            <th pSortableColumn="title">Titulo <p-sortIcon field="title"></p-sortIcon></th>
            <th>Portada</th>
            <th pSortableColumn="genre">Genero <p-sortIcon field="genre"></p-sortIcon></th>
            <th pSortableColumn="rating">Clasificacion <p-sortIcon field="rating"></p-sortIcon></th>
            <th pSortableColumn="length">Duracion <p-sortIcon field="length"></p-sortIcon></th>
            <th>Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
        <tr>
            <td>{{movies.indexOf(movie)+1}}</td>
            <td>{{movie.title}}</td>
            <td>
                <p-image [src]="URL_API + movie.imagePath" height="150" [preview]="true"></p-image>
            </td>
            <td>{{movie.genre}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.length}} mins</td>
            <td>
                <p-button label="Editar" (onClick)="handleEdit(movie)" iconPos="right" icon="pi pi-pencil"
                    styleClass="p-button-sm p-button-success mr-2"></p-button>
                <p-button label="Eliminar" (onClick)="handleDelete(movie._id)" iconPos="right" icon="pi pi-trash"
                    styleClass="p-button-sm p-button-danger">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
