<p-dialog [(visible)]="showForm" [style]="{width: '550px'}" header="Nueva Sala" [modal]="true" styleClass="p-fluid"
    [draggable]="false" (onShow)="onShow()" (onHide)="closeDialog()">
    <ng-template pTemplate="content">
        <form [formGroup]="roomForm">
            <div class="field">
                <h4>Numero de Sala</h4>
                <input type="text" pInputText formControlName="roomNum">
            </div>
            <div class="field">
                <h4>Cantidad Filas</h4>
                <p-inputNumber formControlName="nRows" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="field">
                <h4>Cantidad Columnas</h4>
                <p-inputNumber formControlName="nCol" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="field">
                <h4>Precio de la Entrada</h4>
                <p-inputNumber formControlName="price" mode="currency" currency="BOB" locale="es-BO" [useGrouping]="false"></p-inputNumber>
            </div>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Cancelar" (onClick)="closeDialog()" styleClass="p-button-danger"></p-button>
        <p-button label="Guardar" (onClick)="handleSubmit()" styleClass="p-button-primary"></p-button>
    </ng-template>
</p-dialog>
