<form class="card bg-dark text-light" [formGroup]="roomForm">
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Cantidad Filas</label>
            <input type="number" class="form-control" formControlName="nRows">
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad Columnas</label>
            <input type="number" class="form-control" formControlName="nCol">
        </div>
        <div class="mb-3">
            <label class="form-label">Precio de la Entrada</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
            <label class="form-label">Numero de Sala</label>
            <input type="number" class="form-control" formControlName="roomNum">
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <div (click)="handleSubmit()" class="btn btn-primary">Ingresar</div>
            <button class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
