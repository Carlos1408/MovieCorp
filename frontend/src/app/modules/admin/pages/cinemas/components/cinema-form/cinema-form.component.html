<form class="card bg-dark text-light" [formGroup]="cinemaForm">
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad de Salas</label>
            <input type="number" class="form-control" formControlName="nRooms">
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad de Peliculas</label>
            <input type="number" class="form-control" formControlName="nMovies">
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <button (click)="handleSubmit()" class="btn btn-primary">Ingresar</button>
            <button class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
