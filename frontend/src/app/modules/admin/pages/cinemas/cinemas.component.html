<div class="row mb-3">
    <h1>Cines</h1>
</div>

<div class="row">
    <div class="col-4">
        <app-cinema-form (editCinema)="updateCinema($event)" (createCinema)="createCinema($event)"></app-cinema-form>

    </div>
</div>
