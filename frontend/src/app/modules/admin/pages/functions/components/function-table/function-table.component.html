<p-table [value]="functions" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nro</th>
            <th>Cine</th>
            <th>Sala</th>
            <th>Pelicula</th>
            <th>Inicio</th>
            <th>Final</th>
            <th>Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-function_>
        <tr>
            <td>{{function_.indexOf(function_)+1}}</td>
            <td>{{function_.cinema_id}}</td>
            <td>{{function_.room_id}}</td>
            <td>{{function_.movie_id}}</td>
            <td>{{function_.from}}</td>
            <td>{{function_.to}}</td>
            <td>
                <p-button label="Editar" (onClick)="handleShow(function_)" iconPos="right" icon="pi pi-pencil"
                    styleClass="p-button-sm p-button-success mr-2"></p-button>
                <p-button label="Eliminar" (onClick)="handleDelete(function_._id)" iconPos="right" icon="pi pi-trash" styleClass="p-button-sm p-button-danger">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
