<div class="mx-2 my-4">
    <a [routerLink]="url" class="no-underline">
        <p-card [style]="{width: '360px', height: '275px'}"
            styleClass="transition-colors transition-duration-200 bg-red-600 hover:bg-red-400"
            [pTooltip]="showTooltip? tooltiptext: ''">
            <ng-template pTemplate="header">
                <img alt="Card" src={{imagePath}} width="100%" height="200">
            </ng-template>
            <ng-template pTemplate="subtitle">
                <div class="flex justify-content-center text-color">
                    <h2 class="m-0">{{name}}</h2>
                </div>
            </ng-template>
        </p-card>
    </a>
</div>
